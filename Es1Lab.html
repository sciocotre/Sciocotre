<!DOCTYPE html>

<body>
    Volume: <input type="text" value="" id="textbl1"><br><br>
    Materiale: <input type="text" value="" id="textbl2"><input type="button" value="Calcola!" name="btn"
        onclick="bilancia(document.getElementById('textbl1').value,document.getElementById('textbl2').value);"
        style="margin-left: 30px;"><br><br>
    Peso: <output id="result"></output>
</body>

<head>
    <title>bilancia</title>
    <meta charset="utf-8">
    
    <script type="text/javascript">
        function bilancia(textBox1, textBox2) {
            if (textBox1 != "" && textBox2 != "") {
                if (textBox2 == "acciaio" || textBox2 == "ottone" ||  textBox2 == "alluminio" ||  textBox2 == "rame") {
                    var counter=0,acciaio=8,ottone=8.7,alluminio=7.1,rame=8.9;
                    for (var i = 0; i < textBox1.length; i++)  if (parseInt(textBox1.charAt(i)) < 0 && parseInt(textBox1.charAt(i)) > 9) counter++;
                    if(counter==0) if(textBox2=="acciaio") document.getElementById("result").innerHTML = parseInt(textBox1)*acciaio;
                    else if(textBox2=="ottone") document.getElementById("result").innerHTML = parseInt(textBox1)*ottone;
                    else if(textBox2=="alluminio") document.getElementById("result").innerHTML = parseInt(textBox1)*alluminio;
                    else if(textBox2=="rame") document.getElementById("result").innerHTML = parseInt(textBox1)*rame;
                } else document.getElementById("result").innerHTML = "Metallo non accettato";
            } else document.getElementById("result").innerHTML = "Compila tutti i paragrafi";
        }
    </script>
</head>


</html>
