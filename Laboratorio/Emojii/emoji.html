<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function Disegna() {
            mioCanvas = document.getElementById("myCanvas");
            ctx = mioCanvas.getContext("2d");

            ctx.beginPath();    
            ctx.arc(160, 125, 100, 0, 2 * (Math.PI), true);
            ctx.lineWidth = 3;
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();    
            ctx.arc(120, 85, 10, 0, 2 * (Math.PI), true);
            ctx.lineWidth = 3;
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();


            ctx.beginPath();    
            ctx.arc(200, 85, 10, 0, 2 * (Math.PI), true);
            ctx.lineWidth = 3;
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();    
            ctx.arc(200, 85, 5, 0, 2 * (Math.PI), true);
            ctx.lineWidth = 3;
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();    
            ctx.arc(120, 85, 5, 0, 2 * (Math.PI), true);
            ctx.lineWidth = 3;
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();


            ctx.beginPath();    
            ctx.arc(160, 140, 40, 0, (Math.PI));
            ctx.lineWidth = 3;
            ctx.strokeStyle="black";
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.stroke();
           


        }

    </script>
</head>
